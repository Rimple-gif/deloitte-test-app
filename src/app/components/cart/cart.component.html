<div class="col-md-12">
    <div class="card">
        <h3>Cart Info</h3>
        <table border="1">
            <tr>
                <th>Option</th>
                <th>Id</th>
                <th>Name</th>
                <th style="width: 320px;">Photo</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Sub Total</th>
            </tr>
            <tr *ngFor="let item of items">
                <td align="center">
                    <a (click)="remove(item.product.id)">X</a>
                </td>
                <td>{{item.product.id}}</td>
                <td>{{item.product.name}}</td>
                <td>
                    <img src="{{item.product.photo}}" style="width: 320px;height: 320px;">
                </td>
                <td>${{item.product.price}}</td>
                <td>{{item.quantity}}</td>
                <td>${{item.product.price * item.quantity}}</td>
            </tr>
            <tr>
                <td colspan="6" align="right">Total</td>
                <td>${{total}}</td>
            </tr>
        </table>
    </div>
    <a href="/product" class="btn btn-secondary mr-2">Back</a>
    <a href="#" class="btn btn-primary ml-2">Pay Now</a>
</div>
