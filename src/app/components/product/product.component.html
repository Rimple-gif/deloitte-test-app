<app-header></app-header>
<div class="row">
    <div class="col-md-3">
        <!-- <form action="/action_page.php"> -->
        <div class="card ml-2" style="height:200px">
            <input class="labels" list="browsers" placeholder="categories">
            <datalist id="browsers">
                <option value="Furniture">
                <option value="Utensils">
                <option value="Toys">
            </datalist>
            <div>
                <input class="labels" list="color" placeholder="color">
                <datalist id="color">
                    <option value="Red">
                    <option value="Green">
                    <option value="Blue">
                </datalist>
            </div>
            <div>
                <input class="labels" list="price" placeholder="Price">
                <datalist id="price">
                    <option value="less then 500">
                    <option value="less then 1000">
                    <option value="less then 1500">
                </datalist>
            </div>
        </div>
        <!-- </form> -->
    </div>
    <div class="col-md-9">
        <div class="productList">
            <div class="card" *ngFor="let product of products" style="width: 320px;">
                <a [routerLink]="['/productDetail/',product.id]"><img src="{{product.photo}}" class="card-img-top"></a>
                <div class="card-body">

                    <h5 class="card-title">{{product.name}}</h5>
                    <span class="float-right">
                        <p class="card-text">${{product.price}}</p>
                    </span>
                    <div class="row">
                        <!-- <p>{{product.id}}</p> -->
                        <span><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span><i class="fa fa-star-half-o" aria-hidden="true"></i></span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
